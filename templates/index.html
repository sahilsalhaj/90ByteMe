<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find My Fund üîç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find Indian mutual funds, securities or ETFs instantly using smart search.">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f9;
      color: #333;
      transition: all 0.5s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: all 0.6s ease;
    }

    .container.to-top {
      justify-content: flex-start;
      padding-top: 40px;
    }

    h1 {
      font-size: 2.5rem;
      color: #3f51b5;
      margin-bottom: 20px;
      transition: all 0.6s ease;
    }

    input[type="text"] {
      width: 80%;
      max-width: 500px;
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #fff;
      color: #333;
      outline: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background: linear-gradient(135deg, #3f51b5, #9c27b0);
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #9c27b0, #3f51b5);
      transform: scale(1.05);
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .result {
      margin-top: 40px;
      width: 90%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 60px;
      justify-items: center;
      animation: fadeIn 0.6s ease-in;
    }

    .result-box {
      background: linear-gradient(135deg, #c0a9f3, #a3c8f9); /* Even lighter gradient background */
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(15px);
      animation: slideUp 0.8s ease forwards;
      transition: transform 0.3s ease;
    }




    .result-box:hover {
      transform: translateY(-5px);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>üîç Find My Fund</h1>
    <input type="text" id="queryInput" placeholder="Type something like 'icici infra'..." />
    <br>
    <button onclick="submitQuery(event)" id="searchBtn">Search</button>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    document.getElementById("queryInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") submitQuery(e);
    });
  
    async function submitQuery(e) {
      const query = document.getElementById("queryInput").value;
      const resultBox = document.getElementById("resultBox");
      const button = document.getElementById("searchBtn");
      const container = document.getElementById("mainContainer");
  
      resultBox.innerHTML = "";
  
      // Ripple animation
      if (e && e.target === button) {
        const circle = document.createElement("span");
        circle.classList.add("ripple");
        const rect = button.getBoundingClientRect();
        circle.style.left = `${e.clientX - rect.left}px`;
        circle.style.top = `${e.clientY - rect.top}px`;
        button.appendChild(circle);
        setTimeout(() => circle.remove(), 600);
      }
  
      // Animate layout shift to top
      container.classList.add("to-top");
  
      // Loading state
      button.disabled = true;
      button.innerText = "Searching...";
  
      try {
        const response = await fetch("/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
  
        if (!response.ok) throw new Error("Request failed");
  
        const data = await response.json();
  
        if (data.results && data.results.length > 0) {
          data.results.forEach((item, i) => {
            const div = document.createElement("div");
            div.classList.add("result-box");
            div.style.animationDelay = `${i * 150}ms`;
  
            const name = item.name || item.scheme_name || item.fund_name || item.shortName || "No name";
            const category = item.category || "N/A";
            const sector = item.sector || "N/A";
            const industry = item.industry || "N/A";
  
            div.innerHTML = `
              <strong>${i + 1}. ${name}</strong><br>
              Category: ${category}<br>
              Sector: ${sector}<br>
              Industry: ${industry}<br>
            `;
            resultBox.appendChild(div);
          });
        } else {
          resultBox.innerHTML = "<em>No results found.</em>";
        }
      } catch (err) {
        resultBox.innerHTML = "<em>Something went wrong. Please try again.</em>";
      } finally {
        button.disabled = false;
        button.innerText = "Search";
      }
    }
  </script>
  
</body>
</html>
